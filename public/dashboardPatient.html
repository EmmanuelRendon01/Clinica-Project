<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex w-100 justify-content-between">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-secondary" id="signOut">Sign Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1 id="username"></h1>
        <table class="table mt-5">
            <thead>
                <tr>
                    <th scope="col">Reason</th>
                    <th scope="col">Date</th>
                    <th scope="col">Hour</th>
                    <th scope="col">Ubication</th>
                    <th scope="col">Status</th>
                    <th scope="col">Doctor</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">

            </tbody>
        </table>

        <button class="btn btn-primary" id="newDate" data-bs-toggle="modal" data-bs-target="#appointmentModal">
            New Appointment</button>
    </div>

    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="appointmentModalLabel">Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <form id="modalForm">
                        <div class="row g-3 mt-2">
                            <div class="col-md-3">
                                <label for="dateModal" class="form-label">Date appointment</label>
                                <input type="date" class="form-control" id="dateModal" name="fecha_cita" required>
                            </div>

                            <div class="col-md-3">
                                <label for="timeModal" class="form-label">Time appointment</label>
                                <input type="time" class="form-control" id="timeModal" name="hora_cita" required>
                            </div>

                            <div class="col-md-6">
                                <label for="reasonModal" class="form-label">Short reason</label>
                                <input type="text" class="form-control" id="reasonModal" name="motivo" required>
                            </div>

                            <div class="mb-3">
                                <label for="descriptionModal" class="form-label">Reason description</label>
                                <textarea class="form-control" id="descriptionModal" rows="4" name="descripcion"
                                    required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="ubicationModal" class="form-label">Ubication appointment</label>
                                <select class="form-select" id="ubicationModal" name="id_ubicacion" required>
                                    <option selected disabled>Choose an option</option>
                                    <option value="1">Sede Norte</option>
                                    <option value="2">Sede Centro</option>
                                    <option value="3">Sede Sur</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="paymentModal" class="form-label">Payment method</label>
                                <select class="form-select" id="paymentModal" name="id_metodo_pago" required>
                                    <option disable selected disabled>Choose an option</option>
                                    <option value="1">Efectivo</option>
                                    <option value="2">Transferencia</option>
                                    <option value="3">Tarjeta Crédito</option>
                                    <option value="4">Tarjeta Débito</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="doctorModal" class="form-label">Doctor</label>
                                <select class="form-select" id="doctorModal" name="id_medico" required>
                                    <option disable selected disabled>Choose an option</option>
                                    <option value="1">Dra. Martínez</option>
                                    <option value="2">Dra. Torres</option>
                                    <option value="3">Dr. Ramírez</option>
                                    <option value="4">Dr. López</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="modalForm" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>

                <div class="modal-body">
                    <form id="updateForm">
                        <div class="row g-3 mt-2">
                            <div class="col-md-3">
                                <label for="dateModalUpdate" class="form-label">Date appointment</label>
                                <input type="date" class="form-control" id="dateModalUpdate" name="fecha_cita" required>
                            </div>

                            <div class="col-md-3">
                                <label for="timeModalUpdate" class="form-label">Time appointment</label>
                                <input type="time" class="form-control" id="timeModalUpdate" name="hora_cita" required>
                            </div>

                            <div class="col-md-6">
                                <label for="reasonModalUpdate" class="form-label">Short reason</label>
                                <input type="text" class="form-control" id="reasonModalUpdate" name="motivo" required>
                            </div>

                            <div class="mb-3">
                                <label for="descriptionModalUpdate" class="form-label">Reason description</label>
                                <textarea class="form-control" id="descriptionModalUpdate" rows="4" name="descripcion"
                                    required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="ubicationModalUpdate" class="form-label">Ubication appointment</label>
                                <select class="form-select" id="ubicationModalUpdate" name="id_ubicacion" required>
                                    <option selected disabled>Choose an option</option>
                                    <option value="1">Sede Norte</option>
                                    <option value="2">Sede Centro</option>
                                    <option value="3">Sede Sur</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="paymentModalUpdate" class="form-label">Payment method</label>
                                <select class="form-select" id="paymentModalUpdate" name="id_metodo_pago" required>
                                    <option disable selected disabled>Choose an option</option>
                                    <option value="1">Efectivo</option>
                                    <option value="2">Transferencia</option>
                                    <option value="3">Tarjeta Crédito</option>
                                    <option value="4">Tarjeta Débito</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="doctorModalUpdate" class="form-label">Doctor</label>
                                <select class="form-select" id="doctorModalUpdate" name="id_medico" required>
                                    <option disable selected disabled>Choose an option</option>
                                    <option value="1">Dra. Martínez</option>
                                    <option value="2">Dra. Torres</option>
                                    <option value="3">Dr. Ramírez</option>
                                    <option value="4">Dr. López</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" form="updateForm" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/dashboardPatient.js"></script>
</body>

</html>
